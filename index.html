<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>scsynth demo</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.css"></link>
  <style>
    button { width: 120px }
    .prettyprint { display: block: width: 100%; background: none; border: none !important; }
  </style>
</head>
<body>
  <div id="app" class="container">
    <h1>scsynth demo</h1>
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <select v-model="selected" @change="change" class="form-control">
            <option v-for="name in list" v-bind:value="name">
              {{ name }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Param 1</label>
        <div class="col-sm-10">
          <input type="range" min="0" max="127" class="form-control" v-model="param1" @input="changeParam">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Param 2</label>
        <div class="col-sm-10">
          <input type="range" min="0" max="127" class="form-control" v-model="param2" @input="changeParam">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <button @click="start" class="btn {{ isPlaying ? 'btn-success' : 'btn-default' }}">Play</button>
          <button @click="stop" class="btn btn-default">Pause</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <pre id="sc-view" class="prettyprint"></pre>
    <pre id="js-view" class="prettyprint"></pre>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js"></script>
  <script src="main-bundle.js"></script>
</body>
</html>
